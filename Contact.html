	<div class="contact">

		<h2>Contact me</h2>
	<header>
	<div class="contaact">
			<form action="MAILTO:upreti.rupak@gmail.com" method="post" enctype="text/plain">
				<fieldset class="field">
				
				<legend>Your information:</legend>
				First name:<br>
				<input type="text" class="firstname"  name="firstname">
				<br>
				Last name:<br>
				<input type="text" class="lastname" name="lastname">
				<br>
				Your date of birth<br>
				<input type="date" class="date" name="DOB" min="1980-01-01">
				<br>
				Gender<br>
				<input type="radio" name="gender" value="male" checked>Male<br>
				<input type="radio" name="gender" value="female">Female<br>
				<input type="radio" name="gender" value="others">Others<br>
				Parents name:<br>
				<input type="text" class="parents" name="Parents name">
				<br>
				Your email:<br>
				<input type="email" class="email" name="email">
				<br>
				Your number:<br>
				<input type="number" class="number" name="number">
				<br>
				<textarea id="message" rows="4" cols="80">Send us message</textarea>
				<br>
				<input type="submit" class="submit" value="Submit">
			</fieldset>
		</form>
